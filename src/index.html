<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Weather App</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    </head>
    <body>

        <div class="alert alert-danger text-center" id="alert-danger" role="alert" style="display: none;">
           <strong>Por favor, verifique la ciudad o el país</strong>
        </div>

        <div class="alert alert-success text-center" id="alert-success" role="alert" style="display: none;">
            <strong>Solicitud exitosa !!</strong>
         </div>
        
        <div class="container p-5">
            <div class="row">
                <div class="col-md-4 mx-auto text-center">
                    <!-- Mostrar Info -->
                    <div class="card">
                        <div class="card-body">
                            <h1 id="weather-location" class="h3 location"></h1>
                            <h3 id="weather-description" class="h4"></h3>
                            <h3 id="weather-string" class="temp"></h3>
                            <ul class="list-group mt-3">
                                <li id="weather-humidity" class="list-group-item"></li>
                                <li id="weather-wind" class="list-group-item"></li>
                            </ul>
                            <!-- Formulario -->
                            <form id="w-form" class="mt-4">
                                <div class="form-group">
                                    <input type="text" id="city" name="city" placeholder="Ingrese ciudad"
                                     autocomplete="off" class="form-control" autofocus >
                                </div>
                                <div class="form-group">
                                    <input type="text" id="countryCode" name="countryCode" placeholder="Ingrese país"
                                     autocomplete="off" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-dark btn-block" id="w-change-btn">Buscar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
        <script type="text/javascript" src=""></script>
    </body>

</html>
